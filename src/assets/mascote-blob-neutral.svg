<svg width="2978" height="2442" viewBox="0 -120 2978 2562" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Variação: NEUTRO -->
  <style>
    @media (prefers-reduced-motion: reduce) {
      .bounce, .eyes { animation: none !important; }
    }
    .bounce {
      transform-box: fill-box;
      transform-origin: center;
      animation: mascote-bounce 1.9s ease-in-out infinite;
    }
    .eyes {
      transform-box: fill-box;
      transform-origin: center;
      animation: eyes-bounce 1.9s ease-in-out infinite;
    }
    @keyframes mascote-bounce {
      0%, 100% { transform: translateY(0); }
      20% { transform: translateY(-80px); }
      45% { transform: translateY(0); }
      62% { transform: translateY(-38px); }
      78% { transform: translateY(0); }
    }
    @keyframes eyes-bounce {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(16px, -10px); }
      45% { transform: translate(0, 0); }
      62% { transform: translate(-10px, -6px); }
      78% { transform: translate(0, 0); }
    }
  </style>

  <g class="bounce">
    <animateTransform
      attributeName="transform"
      type="translate"
      dur="1.9s"
